<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Finance Tracker - Login</title>
  <link rel="stylesheet" href="css/color.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <header>
    <h1>Personal Finance Tracker</h1>
  </header>

  <main class="login-container">
    <section class="form-container">
      <!-- Login Form -->
      <form id="login-form">
        <h2>Login</h2>
        <label for="login-email">Email</label>
        <input type="email" id="login-email" name="login-email" placeholder="Enter your email" required>
        
        <label for="login-password">Password</label>
        <input type="password" id="login-password" name="login-password" placeholder="Enter your password" required>
        
        <button type="submit">Login</button>
        <p class="switch-form">
          Don't have an account? <a href="#" id="register-link">Register here</a>.
        </p>
      </form>

      <!-- Registration Form -->
      <form id="register-form" style="display: none;">
        <h2>Register</h2>
        <label for="reg-username">Username</label>
        <input type="text" id="reg-username" name="reg-username" placeholder="Enter your username" required>
        
        <label for="reg-email">Email</label>
        <input type="email" id="reg-email" name="reg-email" placeholder="Enter your email" required>
        
        <label for="reg-password">Password</label>
        <input type="password" id="reg-password" name="reg-password" placeholder="Create a password" required>

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

        <button type="submit">Register</button>
        <p class="switch-form">
          Already have an account? <a href="#" id="login-link">Login here</a>.
        </p>
      </form>
    </section>
  </main>

  <script src="js/main.js"></script>
</body>
</html>

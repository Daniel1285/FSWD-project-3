<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Finance Tracker</title>
  <link rel="stylesheet" href="css/color.css">
  <link rel="stylesheet" href="css/auto.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/expenses.css">
</head>

<header>
  <h1>Personal Finance Tracker</h1>
  <div class="user-container">
    <img src="static/icons/user.svg" alt="User Icon" class="user-icon" id="userIcon">
    <span id="usernameDisplay" style="display: none;">Hello, User</span>
</header>


<body>
  <main id="app-container">
    <!-- Content dynamically loaded here -->
  </main>

  <!-- Templates -->
  <template id="login-template" class="login-container">
    <section class="form-container">
      <form id="login-form" >
        <h2>Login</h2>
        <label for="login-username">User Name</label>
        <input type="user_name" id="login-username" name="login-username" placeholder="Enter your user name" required>
        
        <label for="login-password">Password</label>
        <input type="password" id="login-password" name="login-password" placeholder="Enter your password" required>
        
        <button type="submit">Login</button>
        <p class="switch-form">
          Don't have an account? <a href="#" id="register-link">Register here</a>.
        </p>
      </form>
    </section>
  </template>

  <template id="register-template" class="login-container">
    <section class="form-container">
      <form id="register-form">
        <h2>Register</h2>
        <label for="reg-username">Username</label>
        <input type="text" id="reg-username" name="reg-username" placeholder="Enter your username" required>
        
        <label for="reg-email">Email</label>
        <input type="email" id="reg-email" name="reg-email" placeholder="Enter your email" required>
        
        <label for="reg-password">Password</label>
        <input type="password" id="reg-password" name="reg-password" placeholder="Create a password" required>

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

        <button type="submit">Register</button>
        <p class="switch-form">
          Already have an account? <a href="#" id="login-link">Login here</a>.
        </p>
      </form>
    </section>
  </template>

   <template id="expenses-list-template">
    <button id="add-expense-button">âž•</button>
    <section id="expenses-page">
      <table id="expense-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Amount</th>
            <th>Category</th>
            <th>Date</th>
            <th>Time</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dynamic rows will be added here -->
        </tbody>
      </table>

    </section>
    <button id="expense-analysis-button">Expense Analysis</button>
  </template>

  <template id="add-expense-template">
    <section id="add-expense-page">
      <div class="add-expense-container">
        <h2>Add New Expense</h2>
        <form id="expense-form">
          <label for="expense-name">Expense Name</label>
          <input type="text" id="expense-name" name="expense-name" placeholder="Enter expense name" required>
          
          <label for="expense-amount">Amount</label>
          <input type="number" id="expense-amount" name="expense-amount" placeholder="Enter amount" required>
          
          <label for="expense-category">Category</label>
          <select id="expense-category" name="expense-category" required>
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Shopping">Shopping</option>
            <option value="Utilities">Utilities</option>
            <option value="Other">Other</option>
          </select>
          
          <label for="expense-date">Date</label>
          <input type="date" id="expense-date" name="expense-date" required>
          
          <label for="expense-time">Time</label>
          <input type="time" id="expense-time" name="expense-time" required>
          
          <div class="form-buttons">
            <button type="submit">Add Expense</button>
            <button type="button" id="cancel-expense-button">Cancel</button>
          </div>
        </form>
      </div>
    </section>
  </template>

  <template id="expense-analysis-template">
    <section id="expense-analysis">
      <div class="month">
        <!--  Month Selection Dropdown -->
        <label for="month-filter">Select month:</label>
        <select id="month-filter">
          <option value="all">All Expenses</option>
        </select>
      </div>
      <canvas id="expenseChart"></canvas>
      <button id="back-to-expenses">Back to Expenses</button>
    </section>
  </template>

  <!-- <script type="module" src="js/auto.js"></script> -->
  <script type="module" src="js/expenses.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Finance Tracker - Expenses</title>
  <link rel="stylesheet" href="../css/color.css">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/expenses.css">
</head>
<body>
  <header>
    <h1>Manage Your Expenses <img src="../static/icons/dollar.svg" alt="dollar"></h1>
    <button id="add-expense-button">âž•</button>
  </header>

  <main id="app-container">
    <!-- Content dynamically loaded here -->
  </main>

  <!-- Templates -->
  <template id="expenses-list-template">
    <section id="expenses-page">
      <table id="expense-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Amount</th>
            <th>Category</th>
            <th>Date</th>
            <th>Time</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dynamic rows will be added here -->
        </tbody>
      </table>
    </section>
  </template>

  <template id="add-expense-template">
    <section id="add-expense-page">
      <div class="add-expense-container">
        <h2>Add New Expense</h2>
        <form id="expense-form">
          <label for="expense-name">Expense Name</label>
          <input type="text" id="expense-name" name="expense-name" placeholder="Enter expense name" required>
          
          <label for="expense-amount">Amount</label>
          <input type="number" id="expense-amount" name="expense-amount" placeholder="Enter amount" required>
          
          <label for="expense-category">Category</label>
          <select id="expense-category" name="expense-category" required>
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Shopping">Shopping</option>
            <option value="Utilities">Utilities</option>
            <option value="Other">Other</option>
          </select>
          
          <label for="expense-date">Date</label>
          <input type="date" id="expense-date" name="expense-date" required>
          
          <label for="expense-time">Time</label>
          <input type="time" id="expense-time" name="expense-time" required>
          
          <div class="form-buttons">
            <button type="submit">Add Expense</button>
            <button type="button" id="cancel-expense-button">Cancel</button>
          </div>
        </form>
      </div>
    </section>
  </template>

  <script src="../js/expenses.js"></script>
</body>
</html>

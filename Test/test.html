<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FXMLHttpRequest Test</title>
    <script type="module" src="FXMLHttpRequest.js"></script>
</head>
<body>
    <h1>FXMLHttpRequest Test</h1>
    <button onclick="runTest()">Run Test</button>

    <script type="module">
        import { FXMLHttpRequest } from '../FAJAX/FXMLHttpRequest.js';

        function runTest() {
            console.log("Starting test...");

            const request = new FXMLHttpRequest();
            request.onreadystatechange = function () {
                console.log(`ReadyState: ${request.readyState}, Status: ${request.status}`);
                if (request.readyState === 4) {
                    if (request.status === 200) {
                        console.log("✅ Success:", request.responseText);
                    } else {
                        console.log("❌ Error:", request.responseText);
                    }
                }
            };

            request.open("GET", "/test");
            request.send();
        }
    </script>
</body>
</html>
